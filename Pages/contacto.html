        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">MFR</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

              </button>

              </div>

        <div class="headerPages">
            <section class="titulosBold">
                <h1 class="titulo1">Contacto</h1>
                <h3 class="titulo3">¿Te gustaría que te contacte?</h3>
            </section>
        </div>

    </header>

    <main>
        

            <div class="formContacto">
                <div class="tituloForm">
                    <h3 class="titulosVioleta titulo3">Dejá tus datos</h3>
                    <p>Te contactaré a la brevedad</p>
                </div>

                <form action="">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col">
                                <div class="col">
                                    <div class="form-floating">
                                         <input type="text" class="form-control" id="floatingInputValue" placeholder="Alejandra">
                                         <label for="floatingInputValue" class="parrafoSmall">Nombre</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="form-floating">
                                    <input type="email" class="form-control" id="floatingInputValue" placeholder="name@example.com">
                                    <label for="floatingInputValue" class="parrafoSmall">Email</label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div>
                                    <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                    <option selected style="color: black;">Elige el servicio</option>
                                    <option value="1" class="parrafoSmall"> Diseño web </option>
                                    <option value="2" class="parrafoSmall"> Diseño app </option>
                                    <option value="3" class="parrafoSmall"> UX research </option>
                                    <option value="3" class="parrafoSmall"> Rediseño producto </option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary mb-3">Contactame</button>
                            </div>
                        </div>
                    </div>
                    
                </form>
            </div>
                    
        <img src="../Images/Contact2.png" alt="Hombre enviando solicitud" class="imagenContacto">
        
    </main>
    


    <footer class="Footer">
        <div class="datos">
            <h2 class="titulo1">María Florencia Rossi </h2>
